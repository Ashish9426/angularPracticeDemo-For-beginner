<div class="container">
    <div class="row">
        <div class="col-4 pt-3" *ngFor="let data of commentsdata">
            <div class="card card-hover" >
                <div class="card-header bg-info">
                    <h4>{{data.name}}</h4>
                </div>
                <div class="card-body">
                    <h5>ID: {{data.id}}</h5>
                    <h5>Email: {{data.email}}</h5>
                    <h5>Description: {{data.body}}</h5>
                </div>
            </div>
        </div>
    </div>
    </div>
