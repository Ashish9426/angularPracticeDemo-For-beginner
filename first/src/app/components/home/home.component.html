<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">salary</th>
                <th scope="col">email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of empData; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{data.name}}</td>
                <td>{{data.slary}}</td>
                <td>{{data.email}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
<div class="row">
    <div class="col-4 pt-3" *ngFor="let data of apidataposts">
        <div class="card card-hover" >
            <div class="card-header bg-info">
                <h4>{{data.name}}</h4>
            </div>
            <div class="card-body">
                <h5>ID: {{data.id}}</h5>
                <h5>Email: {{data.email}}</h5>
                <h5>Description: {{data.body}}</h5>
            </div>
        </div>
    </div>
</div>
</div>
